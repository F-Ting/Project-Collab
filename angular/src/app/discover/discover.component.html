<app-search (searchEventEmitter)="onSearch($event)"></app-search>
<div class="row">
    <div class="grid-container">
        <mat-grid-list cols="3" rowHeight="380">
            <mat-grid-tile
                *ngFor="let project of projects"
                [colspan]="1"
                [rowspan]="1"
            >
                <app-project-card [project]="project"></app-project-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
