<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="/Discover">Discover</a>
        <a mat-list-item href="/Create">Create Project</a>
        <a mat-list-item href="/Login">Login</a>
        <a mat-list-item href="/Logout">Logout</a>
        <a mat-list-item href="/Profile">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="side-buttons">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        svgIcon="thumbs-up">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="#">Project Collab</a>
      <span class="spacer"></span>
      <a href="/Discover">Discover</a>
      <a href="/Create">Create Project</a>
      <a href="/Login">Login</a>
      <a href="/Logout">Logout</a>
      <a href="/Profile">Profile</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
