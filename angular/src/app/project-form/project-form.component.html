<div class="main-div">
  <form class="project-form" [formGroup]="projectForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title *ngIf="project">Edit Project</mat-card-title>
        <mat-card-title *ngIf="!project">Create Project</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" class="project-full-width">
              <input id='project-form-name' matInput placeholder="Project Name" formControlName="name" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" class="project-full-width">
              <textarea rows="8" cols="80" id='project-form-description' matInput placeholder="Project Description" formControlName="description" required></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" class="project-full-width">
              <input id='project-form-url' matInput placeholder="URL" formControlName="url">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="fill" class="project-full-width">
              <input id='project-form-github' matInput placeholder="Github" formControlName="github">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button id='project-form-delete' mat-raised-button color="primary" (click)="onDelete()" *ngIf="project" type="delete">Delete</button>
        <button id='project-form-submit' mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
