<div class="container">
    <h1>Hero Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
          <input [(ngModel)]="project.name" name="name" placeholder="Your Name" type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="description">Project Description</label>
        <input [(ngModel)]="project.description" name="decription" placeholder="Project Description" type="text" class="form-control" id="description">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input [(ngModel)]="project.email" name="email" placeholder="Email Address" type="text" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input [(ngModel)]="project.url" name="url" placeholder="URL" type="text" class="form-control" id="url">
      </div>

      <div class="form-group">
        <label for="github">Github</label>
        <input [(ngModel)]="project.github" name="github" placeholder="Github ID" type="text" class="form-control" id="github">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
