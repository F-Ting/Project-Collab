<mat-horizontal-stepper [linear]=true #stepper>
  <mat-step [stepControl]="firstGroup">
    <form [formGroup]="firstGroup">
      <ng-template matStepLabel>Login Details</ng-template>
      <div>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password (>=8)" formControlName="password" type="password" required>
        </mat-form-field>
      </div>
      <div>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="passwordConfirm" type="password" required>
      </mat-form-field>
    </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondGroup">
    <form [formGroup]="secondGroup">
      <ng-template matStepLabel>Contact Info</ng-template>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdGroup">
    <form [formGroup]="thirdGroup" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>Personal Info</ng-template>
      <div>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Complete!</ng-template>
    You have finished registering, welcome to Project-Collab
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" type="submit">Submit</button>

    </div>
  </mat-step>
</mat-horizontal-stepper>
