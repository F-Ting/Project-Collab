<h1 mat-dialog-title>Edit Profile</h1>
<form [formGroup]="editUserForm">
    <div mat-dialog-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" formControlName="name"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="LinkedIn" formControlName="linked_in"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Github" formControlName="github"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Bio" formControlName="bio"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <app-tags-autocomplete [group]="editUserForm" (tagsChanged)="tagsChangedHandler($event)" class="project-full-width"></app-tags-autocomplete>
                </div>
            </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" (click)="onSubmit()">
            Save
        </button>
    </div>
</form>
