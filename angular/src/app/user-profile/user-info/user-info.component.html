<mat-grid-list cols="1" rowHeight="460">
    <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="dashboard-card">
            <img
                mat-card-image
                src="{{ user.photo }}"
                style="object-fit: cover;"
            />
            <mat-card-header>
                <mat-card-title>
                    {{ user.name }}
                    <button
                        *ngIf="isOwner"
                        (click)="editProfile()"
                        mat-icon-button
                        class="more-button"
                        aria-label="Change Profile Picture"
                    >
                        <mat-icon>create</mat-icon>
                    </button>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <mat-list>
                    <mat-list-item>
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <p mat-line>
                            <a href="mailto:{{ user.email }}">{{
                                user.email
                            }}</a>
                        </p>
                    </mat-list-item>
                    <mat-list-item>
                        <fa-icon [icon]="faLinkedin"></fa-icon>
                        <p mat-line>
                            <a href="{{ user.linked_in }}">{{
                                user.linked_in
                            }}</a>
                        </p>
                    </mat-list-item>
                    <mat-list-item>
                        <fa-icon [icon]="faGithub"></fa-icon>
                        <p mat-line>
                            <a href="https://github.com/{{ user.github }}">
                                {{ user.github }}
                            </a>
                        </p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
                <h2>Bio</h2>
                <p>{{ user.bio }}</p>
                <app-tags class="profile-card-tags" [tags]="tags"></app-tags>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
